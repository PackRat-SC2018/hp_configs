window.grip.unfocus.color:			#E6E4DF
window.grip.unfocus.colorTo:		#E6E4DF

window.handle.focus:				flat gradient vertical
window.handle.focus.color:			#E6E4DF
window.handle.focus.colorTo:		#E6E4DF

window.handle.unfocus:				flat gradient vertical
window.handle.unfocus.color:		#E6E4DF
window.handle.unfocus.colorTo:		#E6E4DF
	   
window.handleWidth:					3
	   
