! Font Options

*.font:								DejaVu Sans-11:Book
toolbar.workspace.font:				DejaVu Sans Mono-11:Book
toolbar.clock.font:					DejaVu Sans Mono-11:Book
!toolbar.iconbar.focused.font:		Noto Sans-11:Bold
!toolbar.iconbar.unfocused.font:	<font>
!window.font:						<font>
!menu.frame.font:					<font>
!menu.hilite.font:					Noto Sans-11:Bold
!menu.title.font:					<font>

! Toolbar options

toolbar.height:						24
toolbar.shaped:						false
toolbar.bevelWidth:					2
toolbar.justify:					center
toolbar:							flat gradient vertical
toolbar.color:						#E6E4DF
toolbar.colorTo:					#E6E4DF
toolbar.borderWidth:				1
toolbar.borderColor:				#1D2021

toolbar.clock:						flat gradient vertical
toolbar.clock.borderColor:			#E6E4DF
toolbar.clock.borderWidth:			0
toolbar.clock.justify:				Center
toolbar.clock.color:				#E6E4DF
toolbar.clock.colorTo:				#E6E4DF
toolbar.clock.textColor:			#1D2021

toolbar.workspace:					flat gradient vertical
toolbar.workspace.justify:			Center
toolbar.workspace.borderColor:		#E6E4DF
toolbar.workspace.borderWidth:		0
toolbar.workspace.color:			#E6E4DF
toolbar.workspace.colorTo:			#E6E4DF
toolbar.workspace.textColor:		#1D2021

toolbar.systray:					parentrelative
toolbar.button:						parentrelative
toolbar.button.PicColor:			#1D2021
toolbar.button.scale:				0.4

toolbar.iconbar.empty:				flat gradient vertical
toolbar.iconbar.empty.color:		#E6E4DF
toolbar.iconbar.empty.colorTo:		#E6E4DF
toolbar.iconbar.borderColor:		#1D2021
toolbar.iconbar.borderWidth:		1

toolbar.iconbar.unfocused:					flat gradient vertical
toolbar.iconbar.unfocused.justify:			Center
toolbar.iconbar.unfocused.color:			#BDAE93
toolbar.iconbar.unfocused.colorTo:			#BDA393
toolbar.iconbar.unfocused.borderWidth:		1
toolbar.iconbar.unfocused.borderColor:		#1D2021
toolbar.iconbar.unfocused.textColor:		#1D2021

toolbar.iconbar.focused:					flat gradient vertical
toolbar.iconbar.focused.justify:			Center
toolbar.iconbar.focused.color:				#B57614
toolbar.iconbar.focused.colorTo:			#B57614
toolbar.iconbar.focused.borderColor:		#1D2021
toolbar.iconbar.focused.borderWidth:		1
toolbar.iconbar.focused.textColor:			#FBF1C7

