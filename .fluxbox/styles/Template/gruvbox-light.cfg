window.title.unfocus:				flat gradient vertical
window.title.unfocus.color:			#E6E4DF
window.title.unfocus.colorTo:		#E6E4DF

window.label.focus:					flat gradient horizontal
window.label.focus.color:			#B57614
window.label.focus.colorTo:			#B57614
window.label.focus.textColor:		#FBF1C7
	   
window.label.unfocus:				flat gradient vertical
