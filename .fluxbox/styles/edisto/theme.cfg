!FONT OPTIONS
*.font:                          Ubuntu-11:regular
!toolbar.workspace.font:          Anka/Coder-10:regular
!toolbar.clock.font:              Anka/Coder-10:regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Calcutta-11:Bold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    SF Pro Display-11:regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             2
toolbar.borderColor:            #2E3436
toolbar.borderWidth:            1
toolbar.color:                  #FAFAFA
toolbar.colorTo:                #EEEEEE

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #2E3436
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #FAFAFA
toolbar.clock.colorTo:          #EEEEEE
toolbar.clock.textColor:        #2E3436

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor: #2E3436
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:       #FAFAFA
toolbar.workspace.colorTo:      #EEEEEE
toolbar.workspace.textColor:    #2E3436

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #2E3436
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #2E3436
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #FAFAFA
toolbar.iconbar.empty.colorTo:  #EEEEEE

toolbar.iconbar.focused:              Raised gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #2E3436
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #DDDDDD
toolbar.iconbar.focused.colorTo:      #DDDDDD
toolbar.iconbar.focused.textColor:    #2E3436

toolbar.iconbar.unfocused:              raised gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #2E3436
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:       #EEEEEE
toolbar.iconbar.unfocused.colorTo:     #EEEEEE
toolbar.iconbar.unfocused.textColor:   #2E3436

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #2E3436
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:      #FAFAFA
window.title.focus.colorTo:    #EEEEEE

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:    #FAFAFA
window.title.unfocus.colorTo:  #EEEEEE

window.label.focus:             flat gradient horizontal
window.label.focus.color:       #6988A6
window.label.focus.colorTo:     #6988A6
window.label.focus.textColor:   #FAFAFA

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #DDDDDD
window.label.unfocus.colorTo:   #DDDDDD
window.label.unfocus.textColor: #2E3436

window.button.focus:            flat gradient vertical
window.button.focus.color:      #DDDDDD
window.button.focus.colorTo:    #DDDDDD
window.button.focus.picColor:   #2E3436

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #A3A3A3
window.button.pressed.colorTo:  #A3A3A3

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #DDDDDD
window.button.unfocus.colorTo:  #DDDDDD
window.button.unfocus.picColor: #2E3436

window.grip.focus:              flat
window.grip.focus.color:        #6988A6
window.grip.focus.colorTo:      #6988A6

window.grip.unfocus:            flat
window.grip.unfocus.color:    #EEEEEE
window.grip.unfocus.colorTo:  #EEEEEE

window.handle.focus:            flat
window.handle.focus.color:    #EEEEEE
window.handle.focus.colorTo:  #EEEEEE

window.handle.unfocus:         flat
window.handle.unfocus.color:   #EEEEEE
window.handle.unfocus.colorTo: #EEEEEE

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                24
menu.bevelWidth:                1
menu.borderColor:               #2E3436
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #FAFAFA
menu.frame.colorTo:             #EEEEEE
menu.frame.disableColor:        #707070
menu.frame.textColor:           #2E3436

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #6988A6
menu.hilite.colorTo:            #6988A6
menu.hilite.justify:            left
menu.hilite.textColor:          #FAFAFA

menu.title:                     flat gradient vertical
menu.title.color:               #6988A6
menu.title.colorTo:             #6988A6
menu.title.textColor:           #FAFAFA
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #EEEEEE
slit.borderWidth: 0
slit.color:       #EEEEEE
slit.colorTo:     #EEEEEE

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

